<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Pixel Art Bakery</title>

	<link rel="stylesheet" href="./css/reset.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap">

	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/form.css">
</head>

<body>
	<header class="header">
		<div class="banner">
			<h1 class="banner__title">Pixel Art Bakery</h1>
		</div>
	</header>

	<main class="main__grid__container">
		<section class="presentation">
			<h2 class="presentation__title">Online menu</h2>
			<p class="presentation__text">Don't miss our goodies!</p>
		</section>

		<section class="products">
			<ul class="products__list"></ul>
		</section>

		<section class="contact">
			<ul class="contact__links-list">
				<li class="contact__links-list__item">
					<img src="./assets/img/links/maps.svg" alt="" class="contact__links-list__item__bg">
					Google Maps
				</li>
				<li class="contact__links-list__item">
					<img src="./assets/img/links/whatsapp.svg" alt="" class="contact__links-list__item__bg">
					WhatsApp
				</li>
				<li class="contact__links-list__item">
					<img src="./assets/img/links/instagram.svg" alt="" class="contact__links-list__item__bg">
					Instagram
				</li>
				<li class="contact__links-list__item">
					<img src="./assets/img/links/pinterest.svg" alt="" class="contact__links-list__item__bg">
					Pinterest
				</li>
			</ul>

			<form class="contact__form">
				<legend class="contact__form__legend">Faça seu pedido preenchendo os campos abaixo:</legend>

				<fieldset class="contact__form__fieldset contact__form__fieldset--name">
					<label for="name" class="form__label">Nome</label>
					<input type="text" class="form__input" id="name" placeholder="Digite seu nome" required autocomplete="name" minlength="3" maxlength="50">
				</fieldset>

				<fieldset class="contact__form__fieldset contact__form__fieldset--phone">
					<label for="phone" class="form__label">Telefone</label>
					<input type="tel" class="form__input" id="phone" placeholder="Um número de telefone para contato" required autocomplete="tel" minlength="10" maxlength="25"
					pattern="^[\(]?(?:[14689][1-9]|2[12478]|3[1234578]|5[1345]|7[134579])[\)]? ?(?:[2-8]|9 ?[1-9])[0-9]{3}[\-]? ?[0-9]{4}$">
				</fieldset>

				<fieldset class="contact__form__fieldset--address">
					<div class="form__div form__div--cep">
						<label for="cep" class="form__label">CEP</label>
						<input type="text" class="form__input form__input--cep" id="cep" placeholder="Informe seu CEP" required autocomplete="postal-code" minlength="8" maxlength="9"
						pattern="^[\d]{5}-?[\d]{3}$">
					</div>

					<div class="form__div form__div--street">
						<label for="street" class="form__label">Endereço</label>
						<input type="text" class="form__input form__input--street" id="street" placeholder="Endereço para a entrega" required autocomplete="address-line1" minlength="5" maxlength="100">
					</div>

					<div class="form__div form__div--district">
						<label for="district" class="form__label">Bairro</label>
						<input type="text" class="form__input" id="district" placeholder="Informe o bairro" required autocomplete="address-level3" minlength="3" maxlength="50">
					</div>

					<div class="form__div form__div--number">
						<label for="number" class="form__label">Número</label>
						<input type="text" class="form__input" id="number" placeholder="Digite o número" autocomplete="address-line2" maxlength="15">
					</div>

					<div class="form__div form__div--city">
						<label for="city" class="form__label">Cidade - UF</label>
						<input type="text" class="form__input" id="city" placeholder="Informe cidade e UF" required autocomplete="address-level2" minlength="3" maxlength="50">
					</div>
				</fieldset>

				<fieldset class="contact__form__fieldset contact__form__fieldset--order">
					<label for="order" class="form__label">Pedido</label>
					<textarea class="form__input" name="order" id="order" cols="30" rows="10"
						placeholder="Digite aqui seu pedido..." required></textarea>
				</fieldset>

				<fieldset class="contact__form__fieldset--btn">
					<button class="form__button button--submit">Enviar</button>
				</fieldset>
			</form>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__text">&copy; Pixel Art Bakery / Lucaspx / Senac Tech / June2024</p>
	</footer>
</body>

<script src="./js/products.js"></script>
<script src="./js/address.js"></script>
<script src="./js/form.js"></script>

</html>
